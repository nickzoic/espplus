<p>This is a test, a placeholder for when I get devices pointing to a website.</p>

<button id="wot">Connect</button>

<script type="text/javascript">
async function connectDevice(device) {
    await device.open();
    while (true) {
	    let result = await device.controlTransferIn({ requestType: 'vendor', recipient: 'device', request: 1, value: 2, index: 3}, 6);
        console.log(result.data);
    }
}


wot.onclick = function() {
    var device;
    navigator.usb.requestDevice({ filters: [{ vendorId: 0x1209, productId: 0xadda }] })
	.then(device => {
		connectDevice(device);
	})
	.catch(error => {
		console.log(error);
	});
}
</script>
